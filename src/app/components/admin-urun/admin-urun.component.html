<div class="container mt-5">
  <form ngForm="ngForm">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <td>İsletme İsim</td>
          <td>Tel No</td>
          <td>Ürün İsim</td>
          <td>ürün Resim</td>
          <td>Araç Marka</td>
          <td>Ürün Marka</td>
          <td>Ücret</td>
          <td>Durum</td>
          <td>Düzenle</td>
          <td>Sil</td>
        </tr>
      </thead>
      <tbody class="table-secondary">
        <tr *ngFor="let item of urunler">
          <td>{{ item.isletmeisim }}</td>
          <td>{{ item.isletmeTel }}</td>
          <td>{{ item.urunisim }}</td>
          <td>
            <img [src]="item.url" style="height: 50px; width: 80px" alt="" />
          </td>
          <td>{{ item.aracmarka }}</td>
          <td>{{ item.marka }}</td>
          <td>{{ item.ucret }}</td>
          <td>{{ item.durum }}</td>
          <td><button class="btn btn-warning btn-block">Düzenle</button></td>
          <td>
            <button
              class="btn btn-danger btn-block"
              (click)="this.isletmeSil(item.key)"
            >
              Sil
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
