<div class="container mt-3">
  <div class="card col-md-12 float-left mb-5">
    <div class="card-header text-center">
      <h2>Ürün Kayıt Ekranı</h2>
    </div>
    <div class="card-body">
      <form ngForm="ngForm">
        <div class="form-group">
          <label>Ürün İsim</label>
          <input
            type="text"
            class="form-control"
            name="urunisim"
            #urunisim
            [(ngModel)]="seckayit.urunisim"
          />
        </div>
        <div class="form-group">
          <label>Ürün Marka</label>
          <input
            type="text"
            class="form-control"
            name="marka"
            #urunisim
            [(ngModel)]="seckayit.marka"
          />
        </div>
        <div class="form-group">
          <label>Durum</label>
          <select
            name="durum"
            class="form-control"
            name="durum"
            #durum
            [(ngModel)]="seckayit.durum"
          >
            <option>Sıfır</option>
            <option>İkinci El</option>
          </select>
        </div>
        <div class="form-group">
          <label>Ücret</label>
          <input
            type="text"
            class="form-control"
            name="ucret"
            #ucret
            [(ngModel)]="seckayit.ucret"
          />
        </div>
        <div class="form-group">
          <label>Araç Markası</label>
          <select
            name="marka"
            class="form-control"
            name="aracmarka"
            #aracmarka
            [(ngModel)]="seckayit.aracmarka"
          >
            <option>Mercedes</option>
            <option>Bmw</option>
            <option>Audi</option>
            <option>Fiat</option>
            <option>Tofaş</option>
            <option>Citroen</option>
            <option>Ford</option>
            <option>Hyundai</option>
            <option>Toyota</option>
            <option>Pegout</option>
          </select>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="this.sonuc">Ürün Eklendi</div>
    </div>
    <div class="card-footer">
      <h3>DOSYA EKLE</h3>
      <input type="file" (change)="DosyaSec($event)" />
      <button
        class="btn btn-primary float-right"
        *ngFor="let item of kayitlar2"
        (click)="
          this.seckayit.isletmeisim = item.isletmeAdi;
          this.seckayit.isletmeTel = item.telNo;
          this.seckayit.isletmeAdres = item.adres;
          DosyaYukle()
        "
      >
        Yükle
      </button>
    </div>
  </div>
</div>
