<div class="container mt-5">
  <form ngForm="ngForm">
    <div class="col-md-8 card" style="position: relative; margin: auto">
      <div class="card-header h4 text-center">Admin Ekle</div>
      <div class="card-body">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="mail"
            placeholder="Mail Adresi.."
            [(ngModel)]="secUye.mail"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            name="parola"
            placeholder="Parola.."
            [(ngModel)]="secUye.parola"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="adsoyad"
            placeholder="Adsoyad"
            [(ngModel)]="secUye.adsoyad"
          />
        </div>
        <div class="form-group">
          <input
            type="button"
            class="btn btn-dark btn-block"
            value="Ekle"
            (click)="this.KayitOl()"
          />
        </div>
      </div>
      <div class="card-footer">
        <div class="alert alert-warning" role="alert" *ngIf="sonuc">
          {{ durum }}
        </div>
      </div>
    </div>
  </form>
</div>
